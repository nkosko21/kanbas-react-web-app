<html>
    <head><title>Edit Assignment</title></head>
    <body>
        <select>
            <option>Edit</option>
            <option>Speed Grader</option>
            <option>Duplicate</option>
            <option>Delete</option>
            <option>Move To...</option>
            <option>Send To...</option>
            <option>Copy To...</option>
            <option>Share To Commons</option>
        </select>

        <h3>Assignment Name</h3>
        <input type="text" placeholder="Assignment Name">
        <br/>
        <br/>
        <textarea cols="15" rows="2"></textarea>
        <br/>
        <br/>
        <label for="pointInput">Points</label>
        <br/>
        <input type="number" id="points">
        <br/>
        <br/>
        <label for="assignmentGroup">Assignment Group</label>
        <br/>
        <select id="assignmentGroup">
            <option>ASSIGNMENTS</option>
        </select>
        <br/>
        <br/>
        <label for="displayGradesAs">Display Grades As</label>
        <br/>
        <select id="displayGradesAs">
            <option>Percentage</option>
            <option>Letter</option>
        </select>
        <br/>
        <br/>
        <label for="submissionType">Submission Type</label>
        <br/>
        <select id="submissionType">
            <option>Online</option>
            <option>In Person</option>
        </select>
        <br/>
        <br/>
        Online Entry Options
        <br/>
        <input type="radio" value="Text Entry"
            name="online-entry-option" id="textEntry"/>
        <label for="onlineEntryOptions">Online Entry Options</label>
        <br/>
        <input type="radio" value="Website URL"
            name="online-entry-option" id="websiteURL"/>
        <label for="websiteURL">Website URL</label>
        <br/>
        <input type="radio" value="Media Recordings"
            name="online-entry-option" id="mediaRecordings"/>
        <label for="mediaRecordings">Media Recordings</label>
        <br/>
        <input type="radio" value="Student Annotation"
            name="online-entry-option" id="studentAnnotations"/>
        <label for="studentAnnotations">Student Annotation</label>
        <br/>
        <input type="radio" value="File Uploads"
            name="online-entry-option" id="fileUploads"/>
        <label for="fileUploads">File Uploads</label>
        <br/>
        <br/>
        <label for="assignTo">Assign To</label>
        <br/>
        <input type="text" id="assignTo">
        <br/>
        <br/>
        <label for="dueDate">Due</label>
        <br/>
        <input type="date" id="dueDate">
        <br/>
        <br/>
        <label for="availibleFrom">Availible From</label>
        <br/>
        <input type="date" id="availibleFrom">
        <br/>
        <br/>
        <label for="until">Until</label>
        <br/>
        <input type="date" id="until">
        <br/>
        <br/>
        <button type="button" onclick="window.location.href='../'">Cancel</button>
        <button type="button"  onclick="window.location.href='../'">Save</button>
    </body>
</html>
